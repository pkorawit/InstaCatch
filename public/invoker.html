<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <h1 class="text-center">InstaCatch</h1>
    <div class="container">
        <input type="text" name="" id="hashtag" class="form-control" value="" required="required" pattern="" title="">
        <button type="button" id="start" class="form-control btn btn-info">Start</button>
        <hr />
        <div id="log">

        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>
        $('#start').click(function () {

            var myVar = setInterval(tick, 5 * 60 * 1000);

            function tick() {
                var url = "http://localhost:3000/api/catch/tag/" + $('#hashtag').val();
                $.getJSON(url, function (data) {
                    $('#log').append("<p>" + Date() + " : " + data.status + "</p>")
                });
            }
        });
    </script>

</body>

</html>
